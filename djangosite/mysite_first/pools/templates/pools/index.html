{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'pools/style.css' %}" />

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/pools/{{ question.id }}">{{ question.question_text }}</a></li>
        <li><a href={% url 'pools:detail' question.id %}>{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No pools are available.</p>
{% endif %}
